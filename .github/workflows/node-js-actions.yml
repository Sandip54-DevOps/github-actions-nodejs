name: nodejs_workflows
on: push
jobs:
  node_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
      name: install Node ENV
    - name: Install NPM Packages
      run: npm ci
    - name: Test NPM
      run: npm test
  node_deploy:
    runs-on: ubuntu-latest
    needs: [node_tests]
    steps:
    - name: Get Code
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
      name: install Node ENV
    - name: Install NPM Packages
      run: npm ci
    - name: Build
      run: npm run build
    - name: Deploy
      run: |
        echo "Deploy NPM Code ...."
