    #     pwd
  node_deploy:
    runs-on: ubuntu-latest
    needs: node_tests
    steps:
    - name: Get Code
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
      name: install Node ENV
    - name: Install NPM Packages
      run: npm ci
    - name: Install NPM Packages
      run: npm run build
